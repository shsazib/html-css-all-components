<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now Pop-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="buyNowPopup.css">

<body>
  <section class="full_pop_up_model_cart">
    <button class="modal-btn">OPEN</button>

    <div class="modal-container active">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <i class="close-btn las la-times"></i>
        </div>
        <div class="modal-body">

          <div class="popup_model_product_carts">

            <div class="popup_model_product_item">
              <div class="popup_m_p_i_info">
                <img src="https://picsum.photos/200/200" alt="lorem">
                <div class="popup_m_p_i_i_name">
                  <a href="#" class="a">Get the same random image on a seed, by adding <span>(1)</span></a>
                  <div>
                    <p>black</p>
                  </div>
                </div>
              </div>
              <div class="popup_m_p_i_i_right">
                <i class="las la-trash-alt"></i>
                <div class="popup_m_p_i_i_r_qun">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                <p>TK. 12,300</p>
              </div>
            </div>
            <div class="popup_model_product_item">
              <div class="popup_m_p_i_info">
                <img src="https://picsum.photos/200/200" alt="lorem">
                <div class="popup_m_p_i_i_name">
                  <a href="#" class="a">Get the same random image on a seed, by adding <span>(1)</span></a>
                  <div>
                    <p>black</p>
                  </div>
                </div>
              </div>
              <div class="popup_m_p_i_i_right">
                <i class="las la-trash-alt"></i>
                <div class="popup_m_p_i_i_r_qun">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                <p>TK. 12,300</p>
              </div>
            </div>
            <div class="popup_model_product_item">
              <div class="popup_m_p_i_info">
                <img src="https://picsum.photos/200/200" alt="lorem">
                <div class="popup_m_p_i_i_name">
                  <a href="#" class="a">Get the same random image on a seed, by adding <span>(1)</span></a>
                  <div>
                    <p>black</p>
                  </div>
                </div>
              </div>
              <div class="popup_m_p_i_i_right">
                <i class="las la-trash-alt"></i>
                <div class="popup_m_p_i_i_r_qun">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                <p>TK. 12,300</p>
              </div>
            </div>


          </div>

          <a href="#">Shop Now</a>
        </div> -->

        </div>
        <div class="model_sub_total">
          <div class="model_sub_total_price">
            <p>Subtotal <span>(1 item)</span></p>
            <p>TK. 2,130</p>

            <a href="#" id="model_checkout">Check Out</a>
