<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Payment Confirmation Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="myCart.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- line-awesome cdn -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <section class="payment_container">
        <section class="payment_container_details">
            <div class="payment_steps">
                <div class="payment_steps_info p_active con_active">
                    <!-- <i class="fa_solid fa-cart-shopping"></i> -->
                    <i class="las la-shopping-cart"></i>
                    <p>1. My Cart</p>
                </div>
                <!-- <i class="fa-solid fa-angle-right"></i>
        <div class="payment_steps_info p_active">
            <i class="las la_list_alt"></i>
            <p>2. Check Out</p>
        </div> -->
                <i class="fa-solid fa-angle-right"></i>
                <div class="payment_steps_info p_active">
                    <i class="las la-map"></i>
                    <p>3. Shipping info</p>
                </div>
                <i class="fa-solid fa-angle-right"></i>
                <div class="payment_steps_info">
                    <i class="las la-truck"></i>
                    <p>3. Delivery info
                    </p>
                </div>
                <i class="fa-solid fa-angle-right"></i>
                <div class="payment_steps_info">
                    <i class="las la-credit-card"></i>
                    <p>4. Payment</p>
                </div>
                <i class="fa-solid fa-angle-right"></i>
                <div class="payment_steps_info">
                    <i class="las la-check-circle"></i>
                    <p>5. Confirmation</p>
                </div>
            </div>
        </section>


        <section class="my_cart">
            <div class="my_cart_details">
                <div class="my_cart_details_head">
                    <h6>Product</h6>
                    <h6 class="price">Price</h6>
                    <h6 class="quantity">Quantity</h6>
                    <h6>Total</h6>
                    <h6>Remove</h6>
                </div>
                <div>
                    <div class="my_cart_details_content">
                        <div class="cart_product_img_name">
                            <img src="https://picsum.photos/200/200" alt="">
                            <p>Modio ME12 Wireless Bluetooth Headset <span>(1)</span></p>
                        </div>
                        <div class="cart_product_price">
                            <p>TK. 1,300</p>
                        </div>
                        <div class="cart_product_quantity">
                            <button>-</button>
                            <span>0</span>
                            <button>+</button>
                        </div>
                        <div class="cart_product_total">
                            <p>TK. 1,300</p>
                        </div>
                        <div class="cart_product_delete">
                            <i class="las la-trash-alt"></i>
                        </div>
                    </div>
                    <div class="my_cart_details_content">
                        <div class="cart_product_img_name">
                            <img src="https://picsum.photos/200/200" alt="">
                            <p>Modio ME12 Wireless Bluetooth Headset <span>(1)</span></p>
                        </div>
                        <div class="cart_product_price">
                            <p>TK. 1,300</p>
                        </div>
                        <div class="cart_product_quantity">
                            <button>-</button>
                            <span>0</span>
                            <button>+</button>
                        </div>
                        <div class="cart_product_total">
                            <p>TK. 1,300</p>
                        </div>
                        <div class="cart_product_delete">
                            <i class="las la-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="subtotal">
                <p>Subtotal</p>
                <h5>TK. 12,000</h5>
            </div>
        </section>


    </section>



</body>

</html>
