    const parentImg = document.querySelector('.parent_img');
    const childImg = document.querySelectorAll('.child_img');

    const showDetailesImg = () => {
        childImg.forEach((img) => {
            img.addEventListener('click', (event) => {
                childImg.forEach((images) => {
                    images.style.border = '1px solid white';
                    event.target.style.border = '1px solid black';
                    parentImg.src = event.target.src;
                });
            })
        });
    }
    showDetailesImg();


</script>
